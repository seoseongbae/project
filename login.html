<!DOCTYPE html>
<html lang ="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
  <script src="jquery-3.4.1.js"></script>
  </head>
  <body>
    <section class="login-form">
      <h1>LOGIN</h1>
      <form action="">
        <div class="int-area">
          <input type="text" name="id" id="id" autocomplete="off" required>
          <label for="id">USER ID</label>
        </div>
        <div class="int-area">
          <input type="password" name="pw" id="pw" autocomplete="off" required>
          <label for="pw">PASSWORD</label>
        </div>
        <div class="btn-area">
        <button type="button" onClick="location.href='alldate.html'">LOGIN</button>
        </div>
      </form>
        <div class="caption">
      <a href="">Sign up</a>
      </div>
      <div class="caption">
        <a href="">Forgot ID?</a>
        <a href="">Forgot Password?</a>
      </div>

</section>
<script>
let id = $('#id');
let pw = $('#pw');
let btn = $('#btn');
$(btn).on('click',function()){
  if($(id).val() =="")
    {
      $(id).next('label').addClass('warning');
      setTimeout(function(){
        $('label').removeClass('warning');
      },1500);
    }
    else if($(pw).val()=="")
    {
      $(pw).next('label').addClass('warning');
      setTimeout(function(){
        $('label').removeClass('warning');
      },1500);
    }
  });
</script>
  </body>
  </html>
